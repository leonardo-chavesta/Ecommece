<div class=" container mt-12">
  <div class="mb-7">
    <h1>Tu Carrito</h1>
  </div>
  <table class=" table table-striped  text-center ">
    <thead>
      <tr>
        <th scope="col">Accion</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody class="mt-4" *ngFor="let item of resustadoCarrito">
      <td> <button type="button" (click)="eliminarProducto(item.id)" class="btn btn-outline-danger btn-sm">Eliminar</button></td>
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.precio | number}}</td>
    </tbody>
  </table>
</div>
