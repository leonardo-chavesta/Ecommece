<div>
    <div class="container mx-auto">
        <div class="mt-5 md:col-span-2 md:mt-0">
            <form (ngSubmit)="onSubmit()" [formGroup]="miFormulario">
                <div class="shadow sm:overflow-hidden sm:rounded-md">
                    <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="about" class="block text-sm mb-2 font-medium text-gray-700">Titulo</label>
                                <div class="form-group">
                                    <textarea formControlName="nombre" name="nombre" id="nombre" type="text"
                                        class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="about"
                                    class="block text-sm mb-2 font-medium text-gray-700">Descripcion</label>
                                <div class="form-group">
                                    <textarea formControlName="descripcion" name="descripcion" id="descripcion"
                                        class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="about"
                                    class="block text-sm mb-2 font-medium text-gray-700">Precio</label>
                                <div class="form-group">
                                    <input 
                                    formControlName="precio" name="precio" id="precio"
                                    class="form-control form-control-lg" type="number">

                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <app-cargas></app-cargas>
                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                        <button type="submit"
                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
